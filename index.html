<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Gym</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('Assets/fit.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        /* Navigation Bar */
        .nav_top {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .nav_top h2 {
            margin: 0;
            font-weight: bold;
            color: yellow;
        }

        .nav_top nav {
            display: flex;
            gap: 15px;
        }

        .nav_top a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .nav_top a:hover {
            background: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
        }

        /* Hero Section */
        .text-overlay {
            text-align: left;
            position: absolute;
            top: 25%;
            left: 5%;
            max-width: 600px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .text-overlay h1 {
            font-size: 60px;
            font-weight: bold;
            margin: 0;
        }

        .text-overlay h3 {
            font-size: 30px;
            margin: 10px 0;
        }

        .text-overlay p {
            font-size: 22px;
            font-style: italic;
            margin-top: 10px;
        }

        /* BMI Button */
        .bmi-button {
            position: absolute;
            top: 50%;
            left: 5%;
        }

        .bmi-button button {
            background: orangered;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .bmi-button button:hover {
            background: darkred;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("calculate-bmi-btn").addEventListener("click", function() {
                alert("Redirecting to BMI Calculator");
            });
        });
    </script>

    <!-- Top Navigation Bar -->
    <div class="nav_top">
        <h2>Fitness Club</h2>
        <nav>
            <a href="index.html" style="color: yellow;">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="training.html">Training</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <div class="text-overlay">
        <h1>THE FITNESS <b>GYM</b></h1>
        <h3>TO THE BODY OF YOUR DREAMS</h3>
        <p>"Push yourself, because no one else is going<br>to do it for you."</p>
    </div>

    <!-- BMI Button -->
    <div class="bmi-button">
        <a href="bmi.html">
            <button id="calculate-bmi-btn">Calculate BMI</button>
        </a>
    </div>

</body>

</html>
